<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <section class="section-1">
                <div class="image-sidebar">
                    <div class="logo">
                        <img src="images/logo.svg" alt="logo of a basketball organization">
                        <h1 class="logo-title">Q-SLIDE</h1>
                    </div>
                    <footer class="img-author">Photo by Danny Lines on Unsplash</footer>
                </div>
            </section>
            <section class="section-2">
             <div class="introduction">
                <h3 class="intro-info">
                    This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </h3>
                <p class="intro-sub">
                    You know you want to.
                </p>
             </div>
             <form action="#" method="post" id="main-form">
                <h2>Let's do this!</h2>
                <p>
                    <label for="fname">
                        <span>FIRST NAME</span>
                    </label>
                    <input type="text" name="fname" id="fname" value="Thor" required>
                </p>
                <p>
                    <label for="lname">
                        <span>LAST NAME</span>
                    </label>
                    <input type="text" name="lname" id="lname" required value="Odinson">
                </p>
                <p>
                    <label for="mail">
                        <span>EMAIL</span>
                    </label>
                    <input type="email" name="user_email" id="mail" multiple>
                </p>
                <p>
                    <label for="contact">
                        <span>PHONE NUMBER</span>
                    </label>
                    <input type="tel" name="user_contact" id="contact">
                </p>
                <p>
                    <label for="pwd">
                        <span>PASSWORD</span>
                    </label>
                    <input type="password" name="user_password" id="pwd">
                    <output class="pwd-info">* Passwords do not match</output>
                </p>
                <p>
                    <label for="confirm">
                       <span> CONFIRM PASSWORD</span>
                    </label>
                    <input type="password" name="consfirm_password" id="confirm">
                </p>
             </form>
             <div class="account">
                <button type="submit" form="main-form">
                    Create Account
                </button>
                <p>Already have an account? <span class="login-in">Log in</span></p>
             </div>
            </section>
        </article>
    </main>
</body>
</html>
